<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆卜部製☆アルファベット変換サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #a0d8ef;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .output {
            margin-top: 10px;
        }
        #canvas {
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #4caf50;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>NSL用アルファベット変換サイト※社外秘</h1>
        <textarea id="inputText" rows="4" placeholder="アルファベットを入力してください"></textarea>
        <div class="output" id="outputText"></div>
        <canvas id="canvas"></canvas>
        <button onclick="saveAsImage()">画像として保存</button>
    </div>
    <script>
        document.getElementById('inputText').addEventListener('input', function() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');
            outputText.style.fontFamily = "'Dancing Script', cursive";
            outputText.style.fontSize = "40px";
            outputText.textContent = inputText;

            // Canvasにテキストを描画
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            context.font = '40px "Dancing Script"';
            const textMetrics = context.measureText(inputText);
            canvas.width = textMetrics.width;
            canvas.height = 50; // テキストの高さに応じて調整
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.font = '40px "Dancing Script"';
            context.fillStyle = 'black';
            context.fillText(inputText, 0, 40);
        });

        function saveAsImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'cursive-text.png';
            link.click();
        }
    </script>
</body>
</html>
