<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursive Text Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .output {
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cursive Text Converter</h1>
        <textarea id="inputText" rows="4" placeholder="Enter your text here..."></textarea>
        <div class="output" id="outputText"></div>
        <button onclick="saveAsSVG()">Save as SVG</button>
    </div>
    <script>
        function saveAsSVG() {
            const inputText = document.getElementById('inputText').value;
            const svgContent = `
                <svg xmlns="http://www.w3.org/2000/svg" width="500" height="100">
                    <text x="10" y="40" font-family="'Dancing Script', cursive" font-size="40" fill="black">${inputText}</text>
                </svg>
            `;
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'cursive-text.svg';
            link.click();
        }

        document.getElementById('inputText').addEventListener('input', function() {
            const inputText = document.getElementById('inputText').value;
            const outputText = document.getElementById('outputText');
            outputText.style.fontFamily = "'Dancing Script', cursive";
            outputText.style.fontSize = "40px";
            outputText.textContent = inputText;
        });
    </script>
</body>
</html>
